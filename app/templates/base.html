<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Chat{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" defer></script>
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body class="app">
  <header class="topbar">
    <a href="{{ url_for('main.index') }}" class="brand">Nombre de la aplicaci√≥n</a>
    <nav>
      <a href="{{ url_for('main.chats') }}">Chats</a>
      <a href="{{ url_for('main.perfil') }}">Perfil</a>
      <a href="{{ url_for('auth.logout') }}">Salir</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for cat, msg in messages %}<li class="{{cat}}">{{ msg }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
