{% extends "base.html" %}
{% set body_class = 'auth-body' %}
{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="auth-shell">
    <section class="perfil-section glass">
        
        <div class="perfil-avatar-xl">
            <img src="{{ current_user.avatar(200) }}" alt="Avatar de {{ current_user.name }}">
        </div>

        <div class="perfil-form">
            <label>Nombre</label>
            <input value="{{ current_user.name }}" readonly>
            
            <label>Email</label>
            <input value="{{ current_user.email }}" readonly>
            
            <a class"btn btn-secondary" href="{{ url_for('auth.logout') }}">Cerrar sesi√≥n</a>
        </div>

        <div class="perfil-back-link">
            <a href="{{ url_for('main.chats') }}">Volver a los chats</a>
        </div>

    </section>
</div>

<style>
    .perfil-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        gap: 24px;
        width: 90%;      
        max-width: 480px;  
    }
    
    .perfil-avatar-xl {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid rgba(255, 255, 255, 0.1);
    }
    .perfil-avatar-xl img {
        width: 100%;
        height: 100%;
    }
    .perfil-form {
        width: 100%;
        max-width: 320px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .perfil-form label {
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: -8px;
    }
    .perfil-form input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: white;
    }
    .perfil-back-link {
        margin-top: 16px;
    }

    .auth-shell {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}
